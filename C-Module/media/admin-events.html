<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="js/tailwindcss-3.4.4.js"></script>
    <link rel="stylesheet" href="css/daisyui.min.css">
</head>
<body class="min-h-[100vh] flex justify-center items-center bg-slate-400">
    <main>
        <h1 class="bg-slate-800 text-slate-400 flex gap-2 items-center justify-between text-3xl text-center p-2 rounded-ss rounded-tr">

                  </svg>
                Admin Panel

                </svg>                  
                Close Sesion
            </button>
        </h1>
        <div class=" bg-slate-300 w-[800px] flex flex-col p-4 rounded-ee rounded-bl">
            <div class="w-full flex justify-between">
                <h2 class="text-slate-800 text-2xl font-semibold">Events List</h2>
                <div>
                    <button class="btn btn-sm text-slate-400 bg-slate-900 border-0">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>  
                        Participant
                    </button>

                      <th>Id</th>
                      <th>Name</th>
                      <th>Date</th>
                      <th>Venue</th>
                      <th>Edit</th>
                      <th>Participants</th>
                    </tr>
