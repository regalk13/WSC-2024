<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Participant</title>
    <script src="js/tailwindcss-3.4.4.js"></script>
    <link rel="stylesheet" href="css/daisyui.min.css">
</head>
<body class="min-h-[100vh] flex justify-center items-center bg-slate-400">
    <main>
        <h1 class="bg-slate-800 text-slate-400 flex gap-2 items-center justify-between text-3xl text-center p-2 rounded-ss rounded-tr">
            <span class="flex gap-2 items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                  </svg>
                Admin Panel
            </span>
            <button class="btn btn-sm text-slate-400 bg-slate-900 border-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>                  
                Close Sesion
            </button>
        </h1>
        <div class=" bg-slate-300 w-[800px] flex flex-col p-4 rounded-ee rounded-bl">
            <div class="w-full flex justify-between">
                <h2 class="text-slate-800 text-2xl font-semibold">Add Participant</h2>
                <div>
                    <button class="btn btn-sm text-slate-400 bg-slate-900 border-0"> 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>  
                        Back to 
                    </button>
                </div>
            </div>
            <form action="">
                <div class=" bg-slate-300 w-[380px] flex flex-col p-4 rounded-ee rounded-bl">
                    <label class="text-slate-600 font-semibold">FullName:</label>
                    <input type="text" placeholder="fullname" class="bg-slate-400 placeholder-slate-600 text-slate-600 input input-bordered w-full mb-2"/>
                    <label class="text-slate-600 font-semibold">Email:</label>
                    <input type="text" placeholder="email" class="bg-slate-400 placeholder-slate-600 text-slate-600 input input-bordered w-full mb-2"/>
                    <label class="text-slate-600 font-semibold">Phone:</label>
                    <input type="text" placeholder="phone" class="bg-slate-400 placeholder-slate-600 text-slate-600 input input-bordered w-full mb-2"/>
                    <label class="text-slate-600 font-semibold">Event:</label>
                    <select class="select bg-slate-400 placeholder-slate-600 text-slate-600 input input-bordered w-full mb-2">
                        <option disabled selected>Select...</option>
                        <option value="1">Tennis</option>
                        <option value="2">Basketball</option>
                        <option value="3">Athletics</option>
                        <option value="4">Judo</option>
                      </select>
                    <button class="btn mt-4 bg-slate-700 text-slate-400 w-full border-0">Add</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
