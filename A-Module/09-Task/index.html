<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09- Task</title>
    <script src="js/tailwindcss-3.4.4.js"></script>
    <link rel="stylesheet" href="css/daisyui.min.css">
</head>
<body class="min-h-[100vh] flex justify-center items-center bg-slate-400">
    <main>
        <h1 class="text-slate-800 text-3xl text-center p-4 underline underline-offset-4">09- Task</h1>
        <div class="artboard phone-1 bg-slate-300 rounded-md p-4">
                <table class="table bg-slate-800 text-slate-400">
                    <tr>
                        <th>Input</th>
                        <th>Output</th>
                    </tr>
                    <tr>
                      <th>[1, 2, 3, 4, 5]</th>
                      <td id="result"></td>
                    </tr>
                </table>
        </div>
    </main>
    <script>
        function calculateGreaterSum(arr) {
            if (arr.length < 2) return 0; // Handle edge case
            arr.sort((a, b) => b - a); // Sort in descending order
            return arr[0] + arr[1]; // Sum the two largest numbers
        }

        const inputArray = [1, 2, 3, 4, 5];
        const greaterSum = calculateGreaterSum(inputArray);
        document.getElementById('result').textContent = greaterSum;
    </script>
</body>

</html>
